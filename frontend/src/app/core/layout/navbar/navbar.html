<nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0 px-lg-5">
  <div class="container-fluid p-0">
    <a routerLink="/" class="navbar-brand ms-lg-3 d-flex align-items-center gap-2">
      <i class="bi bi-book-half fs-2 text-primary"></i>
      <span class="fs-3 fw-bold text-uppercase text-primary">Volunteer Expert</span>
    </a>

    <button
      type="button"
      class="navbar-toggler"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between px-lg-3" id="navbarCollapse">
      <div class="navbar-nav mx-auto py-0 gap-2">
        <a routerLink="/" class="nav-item nav-link d-flex align-items-center gap-1" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <i class="bi bi-house-door"></i> Home
        </a>
        <a routerLink="/events/page" class="nav-item nav-link d-flex align-items-center gap-1" routerLinkActive="active">
          <i class="bi bi-search"></i> Opportunities
        </a>
        <a routerLink="/events/host_event" class="nav-item nav-link d-flex align-items-center gap-1" routerLinkActive="active">
          <i class="bi bi-calendar-event"></i> My Activities
        </a>
        <a *ngIf="user" class="nav-item nav-link d-flex align-items-center gap-1" routerLinkActive="active">
          <i class="bi bi-person-circle"></i> My Account
        </a>
        <a *ngIf="user?.role?.roleName === 'ADMIN'" routerLink="/admin_home" class="nav-item nav-link d-flex align-items-center gap-1" routerLinkActive="active">
          <i class="bi bi-shield-lock"></i> Admin
        </a>
        <!-- Show Join Us when not logged in -->
        <div *ngIf="!user" class="nav-item dropdown">
          <a
            href="#"
            class="nav-link dropdown-toggle d-flex align-items-center gap-1"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person-plus"></i> Join us
          </a>
          <div class="dropdown-menu m-0">
            <a routerLink="/login" class="dropdown-item d-flex align-items-center gap-1">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </a>
            <a routerLink="/register" class="dropdown-item d-flex align-items-center gap-1">
              <i class="bi bi-person-plus"></i> Register
            </a>
          </div>
        </div>
      </div>

      <!-- Dropdown user info with avatar and tooltips -->
      <div *ngIf="user" class="nav-item dropdown ms-2">
        <a
          href="#"
          class="btn btn-outline-primary py-2 px-3 nav-link dropdown-toggle d-flex align-items-center gap-2"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          [attr.title]="user.username"
        >
          <span class="avatar bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width:2.2rem;height:2.2rem;">
            <span class="fw-bold">{{ user.username ? user.username.charAt(0).toUpperCase() : '?' }}</span>
          </span>
          <span class="d-none d-lg-inline">{{ user.username }}</span>
        </a>
        <div class="dropdown-menu dropdown-menu-end m-0">
          <a class="dropdown-item d-flex align-items-center gap-1" href="#">
            <i class="bi bi-info-circle"></i> Application Tutorial
          </a>
          <a class="dropdown-item d-flex align-items-center gap-1">
            <i class="bi bi-clock-history"></i> Donation History
          </a>
          <a routerLink="/users/change_password" class="dropdown-item d-flex align-items-center gap-1">
            <i class="bi bi-key"></i> Change password
          </a>
          <button (click)="onLogout()" class="dropdown-item d-flex align-items-center gap-1" type="button">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
